<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Gentium+Basic" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>League Oracle</title>
  </head>
  <body>
    <div class="top-title">
      <h1 class="page-header">The League of Legends Oracle</h1>
    </div>
    <div class="container-fluid">
      <div class="sorting-options col-sm-3">
        <div class="row-1">
          <input type="search" placeholder="Champion Name" class="query"/>
          <button class="search-button">Search</button>
        </div>
        <hr align="left"/>
        <div class="row-2">
          <h4 class="type-title">Champion Type</h4>
          <input type="checkbox" class="assassin-box" value="Assassin" />Assassin<br/>
          <input type="checkbox" class="fighter-box" value="Fighter" />Fighter<br/>
          <input type="checkbox" class="mage-box" value="Mage" />Mage<br/>
          <input type="checkbox" class="marksman-box" value="Marksman" />Marksman<br/>
          <input type="checkbox" class="support-box" value="Support" />Support<br/>
          <input type="checkbox" class="tank-box" value="Tank" />Tank<br/>
          <button class="type-search .btn-sm">Search</button>
        </div>
      </div>
      <div class="all-champions-container col-xs-9">
        <!-- <img src="images/spin.svg" id="wait" alt="Loading" /> -->

          <div class="champion-info">

            ul
          </div>
        </div>
        <div class="col-sm-6">
          <div class="champion-art">
            img
          </div>
        </div> -->
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
