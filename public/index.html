<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Gentium+Basic" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>League Oracle</title>
  </head>
  <body>
    <input type="search" placeholder="Champion Name" class="query"/>
    <button class="search-button">Search</button>
    <div class="sorting-options">
      <h4>Champion Type</h4>
      <input type="checkbox" class="assassin-box" value="Assassin" checked/>Assassin<br/>
      <input type="checkbox" class="fighter-box" value="Fighter" checked/>Fighter<br/>
      <input type="checkbox" class="mage-box" value="Mage" checked/>Mage<br/>
      <input type="checkbox" class="marksman-box" value="Marksman" checked/>Marksman<br/>
      <input type="checkbox" class="support-box" value="Support" checked/>Support<br/>
      <input type="checkbox" class="tank-box" value="Tank" checked/>Tank<br/>
      <button class="type-search">Search</button>
    </div>
    <div class="all-champions">
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
